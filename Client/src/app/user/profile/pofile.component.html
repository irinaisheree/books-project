<div *ngIf="user" class="container">
    <h2>User Profile</h2>
    <div>
      <p><strong>User ID:</strong> {{ user?._id }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
      <!-- Add other properties as needed -->
    </div>
  </div>
  
  <div *ngIf="!user" class="container">
    <p>Loading user profile...</p>
  </div>
